<o-form #oForm service="gastos" entity="gasto" keys="ID" header-actions="R;D;U" show-header-navigation="no">
  <o-row layout-gap="14px" layout-padding-vertical>
    <mat-tab-group fxFlex>
      <mat-tab label="{{ 'SPENDING_INFORMATION' | oTranslate }}">
        <o-column fxFlex layout-padding>
          <o-row layout-gap="14px" layout-padding-vertical>
            <o-text-input class="input-padding" attr="CONCEPT" fxFlex="50" required="yes"></o-text-input>
          </o-row>
          <o-row>
            <o-date-input attr="STARTDATE" required="yes" fxFlex="50"></o-date-input>
          </o-row>
          <o-row>
            <o-combo #CATEGORY (onChange)="valueChange($event)" attr="CATEGORY" service="gastos" entity="category"
              columns="ID;DESCRIPTION;PRICE" value-column="ID" keys="ID" visible-columns="DESCRIPTION" fxFlex="50"
              required="yes"></o-combo>
          </o-row>
          <o-row layout-gap="14px" layout-padding-vertical>
            <o-integer-input #AMOUNT (onChange)="amountChange($event)" parent-keys='CATEGORY' attr="AMOUNT"
              class="input-padding" fxFlex="25">
            </o-integer-input>
            <o-currency-input #PRICE attr="PRICE" class="input-padding" fxFlex="25"></o-currency-input>
          </o-row>
          <o-row>
            <o-textarea-input attr="COMMENTS" icon="message" fxFlex="50"></o-textarea-input>
          </o-row>
          <o-row>
            <o-image #PHOTO attr="PHOTO" accept="image/*" capture="enviroment" fxFlex="40">
            </o-image>
            <!--<o-file-input attr="PHOTO" icon="camera_alt" accept="image/*" capture="camera" fxFlex="40"></o-file-input>-->
          </o-row>
        </o-column>
      </mat-tab>
    </mat-tab-group>
  </o-row>
</o-form>
