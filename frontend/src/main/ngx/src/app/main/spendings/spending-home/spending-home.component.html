<div fxFlex>
  <p>
    <mat-toolbar>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Spending list</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>
    <o-row layout-gap="14px" layout-padding-vertical>
      <o-text-input [(ngModel)]="spending.concept" required="yes" fxFlex="50"></o-text-input>
      <o-date-input [(ngModel)]="spending.startdate" required="yes" fxFlex="50"></o-date-input>
    </o-row>
    <o-row layout-gap="14px" layout-padding-vertical>
      <select [(ngModel)]="spending.category">
        <option *ngFor="let grupo of category" value="{{grupo.id}}">{{grupo.description}}</option>
      </select>
    </o-row>
    <o-row>
      <button (click)="this.newSpending()">Guardar</button>
    </o-row>
  </p>
</div>
