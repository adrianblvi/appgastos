<o-form service="partes" entity="parte" keys="IDPARTE" header-actions="R;U;D" show-header-navigation="no">
  <o-text-input #ids attr="IDPARTE" sql-type="INTEGER" enabled="no" fxFlex></o-text-input>
  <o-row>
    <o-column title-label="PARTE INFORMATION" fxFlex>
      <o-row layout-gap="14px" layout-padding-vertical>
        <o-text-input class="input-padding" attr="DESCRIPTION" fxFlex="50" required="yes"></o-text-input>
        <o-date-input attr="STARTDATE" required="yes" fxFlex="50"></o-date-input>
      </o-row>
      <o-row layout-gap="14px" layout-padding-vertical>
        <o-combo attr="STATUS" service="partes" entity="status" columns="ID;DESCRIPTION" value-column="ID" keys="ID"
          visible-columns="DESCRIPTION" fxFlex="50" required="yes">
        </o-combo>
        <o-date-input attr="ENDDATE" enabled="no" fxFlex="50"></o-date-input>
      </o-row>
      <o-row>
        <o-textarea-input attr="COMMENTS" fxFlex></o-textarea-input>
      </o-row>
      <mat-tab-group>
        <mat-tab [label]="'SPENDINGS' | oTranslate">
          <o-list #spendingList service="gastos" entity="gasto" keys="ID" parent-keys="IDPARTE"
          columns="CUSTOMERID;ACCOUNTID;NAME;SURNAME;ISOWNER" query-on-init="no" query-on-bind="yes" controls="no">
          <mat-list-item *ngFor="let spend of spendingList.dataArray">
            <mat-icon mat-list-icon >person</mat-icon>
            <span mat-line>{{ spend.CONCEPT }} </span>
          </mat-list-item>
        </o-list>
        </mat-tab>
      </mat-tab-group>
    </o-column>
  </o-row>
</o-form>
