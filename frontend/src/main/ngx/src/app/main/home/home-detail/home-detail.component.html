<o-form #oForm service="partes" entity="parte" keys="IDPARTE" header-actions="U;D" show-header-actions-text="no"
  layout-align="center" show-header-navigation="no">
  <o-text-input attr="IDPARTE" sql-type="INTEGER" enabled="no" fxFlex></o-text-input>
  <o-row>
    <o-column title-label="PARTE INFORMATION" fxFlex>
      <o-row>
        <o-text-input class="input-padding" attr="DESCRIPTION" fxFlex="70" enabled="yes" required="yes">
        </o-text-input>
      </o-row>
      <o-row layout-gap="14px" layout-padding-vertical>
        <o-date-input attr="STARTDATE" required="yes" fxFlex="70" enabled="yes"></o-date-input>
      </o-row>
      <o-row>
        <o-date-input #ENDDATE attr="ENDDATE" enabled="yes" fxFlex="70"></o-date-input>
      </o-row>
      <o-row>
        <o-textarea-input attr="COMMENTS" enabled="yes" fxFlex="70"></o-textarea-input>
      </o-row>
      <mat-tab-group>
        <mat-tab [label]="'SPENDINGS' | oTranslate">
          <o-list #list attr="spendinglist" service="gastos" entity="vgasto" keys="ID" parent-keys="IDPARTE"
            columns="ID;CONCEPT;STARTDATE;PRICE" visible-columns="CONCEPT;STARTDATE;PRICE" refresh-button="true"
            insert-button="true" quick-filter="false" insert-button-position="bottom" insert-button-floatable="false"
            delete-button="true" selectable="true" dense="false" detail-button-in-row="true"
            detail-button-in-row-icon="chevron_right">
            <o-list-item *ngFor="let row of list.dataArray">
              <o-list-item-text #item title="{{ row.CONCEPT }}" primary-text="{{ row.STARTDATE | date}}">
              </o-list-item-text>
            </o-list-item>
          </o-list>
        </mat-tab>
      </mat-tab-group>
    </o-column>
  </o-row>
</o-form>
