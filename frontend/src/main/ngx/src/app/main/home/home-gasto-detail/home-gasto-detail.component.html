<o-form #oForm service="gastos" entity="gasto" keys="ID" header-actions="U" show-header-navigation="no">
  <o-row layout-gap="14px" layout-padding-vertical>
    <mat-tab-group fxFlex>
      <mat-tab label="{{ 'SPENDING_INFORMATION' | oTranslate }}">
        <o-text-input attr="ID" sql-type="INTEGER" enabled="no" fxFlex></o-text-input>
        <o-integer-input #IDPARTE type="hidden" [hidden]="true" attr="IDPARTE"></o-integer-input>
        <o-column fxFlex layout-padding>
          <o-row>
            <o-text-input class="input-padding" attr="CONCEPT" fxFlex="65" required="yes"></o-text-input>
          </o-row>
          <o-row>
            <o-date-input attr="STARTDATE" required="yes" fxFlex="65"></o-date-input>
          </o-row>
          <o-row>
            <o-combo attr="CATEGORY" service="gastos" entity="category" columns="ID;DESCRIPTION;PRICE" value-column="ID"
              keys="ID" visible-columns="DESCRIPTION" fxFlex="65"></o-combo>
          </o-row>
          <o-row layout-gap="14px" layout-padding-vertical>
            <o-integer-input attr="AMOUNT" class="input-padding" enabled="no" fxFlex="30"></o-integer-input>
            <o-currency-input attr="PRICE" class="input-padding" fxFlex="30"></o-currency-input>
          </o-row>
          <o-row>
            <o-image id="PHOTO" attr="PHOTO" sql-type="OTHER" empty-icon="add_a_photo" width="250px" height="150px"
              fxFlex="60">
            </o-image>
          </o-row>
          <o-row>
            <o-textarea-input attr="COMMENTS" appearance="outline" fxFlex="70"></o-textarea-input>
          </o-row>

        </o-column>
      </mat-tab>
    </mat-tab-group>
  </o-row>
</o-form>
