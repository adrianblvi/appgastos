<o-form #oForm service="gastos" entity="gasto" keys="ID" header-actions="U" show-header-navigation="no"
  show-header-actions-text="no">
  <o-row layout-gap="14px" layout-padding-vertical>
    <mat-tab-group fxFlex>
      <mat-tab label="{{ 'SPENDING_INFORMATION' | oTranslate }}">
        <o-text-input attr="ID" sql-type="INTEGER" enabled="no" fxFlex></o-text-input>
        <o-integer-input #IDPARTE type="hidden" [hidden]="true" attr="IDPARTE"></o-integer-input>
        <o-column fxFlex layout-padding>
          <o-row>
            <o-text-input attr="CONCEPT" class="text" fxFlex="65" required="yes"></o-text-input>
          </o-row>
          <o-row>
            <o-date-input attr="STARTDATE" class="text" required="yes" fxFlex="65"></o-date-input>
          </o-row>
          <o-row>
            <o-combo class="text" attr="CATEGORY" service="gastos" entity="category" columns="ID;DESCRIPTION;PRICE"
              value-column="ID" keys="ID" visible-columns="DESCRIPTION" fxFlex="65"></o-combo>
          </o-row>
          <o-row layout-gap="14px" layout-padding-vertical>
            <o-integer-input attr="AMOUNT" class="text" enabled="no" fxFlex="30"></o-integer-input>
            <o-currency-input attr="PRICE" class="text" fxFlex="30"></o-currency-input>
          </o-row>
          <o-row>
            <o-image id="PHOTO" attr="PHOTO" class="text" empty-icon="add_a_photo" full-screen-button="true"
              width="250px" height="150px" fxFlex="60">
            </o-image>
          </o-row>
          <o-row>
            <o-textarea-input attr="COMMENTS" class="text" appearance="outline" fxFlex="70"></o-textarea-input>
          </o-row>

        </o-column>
      </mat-tab>
    </mat-tab-group>
  </o-row>
</o-form>
